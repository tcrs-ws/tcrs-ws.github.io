#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Page default value
defaults:
  home:
    heading: "Time-Centric Reactive Software"
    subheading: "Workshop at ACM/IEEE CPS-IoT Week in San Antonio, Texas â€” May 9, 2023"
    banner: "assets/images/banners/home.jpeg"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
  - index.md
  - about.md
  - organization.md
  - program.md
  - cfp.md

copyright: "Copyright 2022-{currentYear} {author}. All rights reserved."

# Excerpt size setting
excerpt_size: 445
