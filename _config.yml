title: "TCRS '24 at ESWEEK"
email: info@tcrs.io
author: "The TCRS '24 Organizers"
description: >- # this means to ignore newlines until "baseurl:"
   This workshop is meant as a forum for researchers interested in exploring models, languages, tools, and design methodologies for time-centric reactive systems.
   The event is part of ESWEEK.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.tcrs.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username: tcrs-ws

# Build settings
theme: jekyll-theme-yat
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
